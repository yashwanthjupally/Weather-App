<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your Location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="search-button"></button>
            </div>

        </div>

        <div class="location-not-found">
            <h1>Sorry, Location Not Found!!</h1>
            <img src="404.png" alt="">
        </div>

        <div class="weather-body">
            <img src="cloud.png" alt="weather-image" class="weather-image">

            <div class="weather-box">
                <p class="temperature">0<sup>â„ƒ</sup></p>
                <p class="description">Light Rain</p>
            </div>
            
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-temperature-low"></i>
                    <div class="text">
                        <span id = "humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id = "wind-speed">12km/h</span>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>

    <script src="https://kit.fontawesome.com/22a0c302e2.js" crossorigin="anonymous"></script>
</body>
</html>
